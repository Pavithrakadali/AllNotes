<html>
  <head><title>Sample Web Page</title></head>
  <body>
      <!--1. How to create paragraphs & Headers?-->
	  <h1 align="center">Header One</h1>
	  <h2 align="center">Header Two</h2>
	  <h3 align="center">Header Three</h3>
	  <h4 align="center">Header Four</h4>
	  <h5 align="center">Header Five</h5>
	  <h6 align="center">Header Six</h6><br><br><br>
	  
	  <p>Sample Paragraph One</p>
	  <p><b>Sample Paragraph Two</b></p>
	  <pre>Sample Paragraph Three</pre>
	  <pre><b>Sample Paragraph Four</b></pre><br><br>
	  
	  <!--2. How to create edit/Text fileds, Buttons?-->
	  <form id="frm1">
		<input type="text" id="frm1_un_id1" name="frm1_un_name1" class="frm1_un_class1" placeholder="Enter User Name"></input>
		<input type="password" id="frm1_pwd_id1" name="frm1_pwd_name1" class="frm1_pwd_class1" placeholder="Enter Password"></input><br><br>
		<input type="button" id="frm1_ok_id1" name="frm1_ok_name1" class="frm1_ok_class1" value="OK"></input>
		<input type="button" id="frm1_cancel_id1" name="frm1_cancel_name1" class="frm1_cancel_class1" value="Cancel"></input>
	  </form>
	  
	  <form id="frm2">
		<input type="text" id="frm1_un_id1" name="frm1_un_name1" class="frm1_un_class1" placeholder="Enter User Name"></input>
		<input type="password" id="frm1_pwd_id1" name="frm1_pwd_name1" class="frm1_pwd_class1" placeholder="Enter Password"></input><br><br>
		<input type="button" id="frm1_ok_id1" name="frm1_ok_name1" class="frm1_ok_class1" value="OK"></input>
		<input type="button" id="frm1_cancel_id1" name="frm1_cancel_name1" class="frm1_cancel_class1" value="Cancel"></input><br><br>
	  </form>
	  
	  
	  <!--3. How to create check box OR radio buttons?-->
	  <input type="checkbox" id="chkbox_id1" name="chkbox_name1" class="chkbox_class1">Selenium IDE</input><br>
	  <input type="checkbox" id="chkbox_id1" name="chkbox_name1" class="chkbox_class1">Selenium RC</input><br>
	  <input type="checkbox" id="chkbox_id1" name="chkbox_name1" class="chkbox_class1">Selenium GRID</input><br>
	  <input type="checkbox" id="chkbox_id1" name="chkbox_name1" class="chkbox_class1">Selenium WebDriver</input><br><br>
	  
	  <input type="radio" id="male" name="gender">M</input>
	  <input type="radio" id="male" name="gender">F</input><br><br>
  </body>
</html>
